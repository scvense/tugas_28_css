<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      body {
        background-color: black;
      }
      .main {
        /* margin: auto; */
        position: absolute;
        left: 60%;
        right: 5%;
        color: white;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 50px 0 20px 0;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img
          src="lampung.jpg"
          class="rounded-circle"
          width="250px"
          height="150px"
        />
      </div>
      <form>
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input placeholder="Nama Lengkap" type="text" class="form-control" />
        </div>
        <br />

        <div class="form-group">
          <label>Alamat</label>
          <textarea
            class="form-control"
            name=""
            id=""
            cols="80"
            rows="2"
          ></textarea>
        </div>
        <br />
        <div class="form-group">
          <label>Alamat Email</label>
          <input
            placeholder="Alamat Email (disabled)"
            type="email"
            class="form-control"
            disabled
          />
        </div>
        <br />
        <div class="form-group">
          <label>Password</label>
          <input placeholder="Password" type="password" class="form-control" />
        </div>
        <br />
        <div class="form-group">
          <label>Scan KTP</label><br />
          <input type="file" />
        </div>

        <br />

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2"
            >Saya <u>setuju</u> dan telah membaca
            <span class="blue">setuju</span> serta
            <span class="blue">ketentuan</span> yang berlaku.</label
          >
        </div>
        <br /><br />
        <div class="d-grid">
          <button class="btn btn-primary" type="button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
